<div class="row">
    <div class="col-12 mx-auto">
        <h6 class="mb-0 text-uppercase">Laboratorio</h6>
        <hr/>
        <div class="card border-top border-0 border-4 border-white">
            <div class="card-body p-5">
                <div class="buttons-row">
                    <button [routerLink]="['../create']" mat-raised-button color="primary">
                        Adicionar
                    </button>
                    <button mat-raised-button color="primary" (click)="$event.stopPropagation(); deleteMany()" [disabled]="slectedRows">
                        Eliminar
                    </button>
                </div>
                <hr/>
                <app-mat-data-table [selectAvailable]="true" #tabla [serviceData]="service" [verticalLine]="true">
                    <app-mat-column-table title="Name" matColumnDef="ip" type="string" [sort]="true" [color]="statusBgColor">
                        <td mat-cell style="text-align: right" *matCellDef="let row">
                            {{row.name}}
                        </td>
                    </app-mat-column-table>
                    <app-mat-column-table title="Address" matColumnDef="port" type="string" [sort]="true">
                        <td mat-cell style="text-align: right" *matCellDef="let row">
                            {{row.address}}
                        </td>
                    </app-mat-column-table>
                    <app-mat-column-table title="Email" matColumnDef="gmail" type="string" [sort]="true">
                        <td mat-cell style="text-align: right" *matCellDef="let row">
                            {{row.gmail}}
                        </td>
                    </app-mat-column-table>
                    <app-mat-column-table title="Phone number" matColumnDef="phone" type="number" [sort]="true">
                        <td mat-cell style="text-align: right" *matCellDef="let row">
                            {{row.phone}}
                        </td>
                    </app-mat-column-table>
                    <div style="display: none;"></div>
                    <app-mat-option-table title="Opciones" matColumnDef="unknow">
                        <td mat-cell *matCellDef="let row" style="padding-right: 0">
                            <div style="text-align: center">
                                <div style="display: inline-flex">
                                    <button (click)="$event.stopPropagation(); update(row.id) " mat-icon-button mat-button>
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </td>
                    </app-mat-option-table>
                    <app-mat-paginator-data-table [pageSizeOptions]="[5,10,25,100]"></app-mat-paginator-data-table>

                    <app-mat-error-data-table>
                        There are problems to load data.
                        <br>
                        <button
                            mat-raised-button
                            color="warn"
                            (click)="tabla.reloadData()"
                        >
                            Reload.
                        </button>
                    </app-mat-error-data-table>
                </app-mat-data-table>
            </div>
        </div>
    </div>
</div>
