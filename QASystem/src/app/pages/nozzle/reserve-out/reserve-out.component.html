<div class="card-title d-flex align-items-center">
  <div class="customers-list-item d-flex align-items-center p-2 cursor-pointer">
    <div>
      <img src={{foto}} class="rounded-circle" width="80" height="80" alt="user avatar">
    </div>
    <div class="ms-2">
      <h5 class="mb-1 font-14 text-white">Audited by:</h5>
      <p class="font-size-sm">{{nameQA}}</p>
    </div>
  </div>
</div>
<hr>
<form class="row g-3" [formGroup]="mainForm" (ngSubmit)="submitForm()">
  <div class="col-6">
    <mat-form-field class="form-control">
      <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Select date....">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="form-control">
      <input matInput formControlName="time_out" [ngxTimepicker]="timepicker" placeholder="Select time out....">
      <ngx-material-timepicker #timepicker></ngx-material-timepicker>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="form-control">
      <mat-label class="requeried form-label">Shift:</mat-label>
      <input matInput formControlName="shift" maxlength="10">
      <mat-error *ngIf="shiftControl && shiftControl.invalid">
        <mat-error *ngIf="shiftControl.errors && shiftControl.errors['required']">{{requiredField}}</mat-error>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="form-control">
      <mat-label class="requeried form-label">No. Carcasse:</mat-label>
      <input matInput type="number" formControlName="carcasse_number" maxlength="10">
      <mat-error *ngIf="carcasseControl && carcasseControl.invalid">
        <mat-error *ngIf="carcasseControl.errors && carcasseControl.errors['required']">{{requiredField}}</mat-error>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="form-control">
      <mat-label class="requeried form-label">Reason:</mat-label>
      <input matInput formControlName="reason" maxlength="10">
      <mat-error *ngIf="reasonControl && reasonControl.invalid">
        <mat-error *ngIf="reasonControl.errors && reasonControl.errors['required']">{{requiredField}}</mat-error>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="form-control">
      <input matInput formControlName="time_checked" [ngxTimepicker]="timeCheckedpicker" placeholder="Select time checked....">
      <ngx-material-timepicker #timeCheckedpicker></ngx-material-timepicker>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="form-control">
      <mat-label class="requeried form-label">Dropped carcass:</mat-label>
      <input matInput type="number" formControlName="dropped_carcass" maxlength="10">
      <mat-error *ngIf="droopControl && droopControl.invalid">
        <mat-error *ngIf="droopControl.errors && droopControl.errors['required']">{{requiredField}}</mat-error>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="form-control">
      <mat-label class="requeried form-label">Min 45:</mat-label>
      <input matInput type="number" formControlName="min_45" maxlength="10">
      <mat-error *ngIf="min_45Control && min_45Control.invalid">
        <mat-error *ngIf="min_45Control.errors && min_45Control.errors['required']">{{requiredField}}</mat-error>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="form-control">
      <mat-label class="requeried form-label">May 45:</mat-label>
      <input matInput type="number" formControlName="may_45" maxlength="10">
      <mat-error *ngIf="may_45Control && may_45Control.invalid">
        <mat-error *ngIf="may_45Control.errors && may_45Control.errors['required']">{{requiredField}}</mat-error>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="form-control">
      <mat-label class="requeried form-label">Zero tolerance:</mat-label>
      <input matInput type="number" formControlName="zero_tolerance" maxlength="10">
      <mat-error *ngIf="zeroControl && zeroControl.invalid">
        <mat-error *ngIf="zeroControl.errors && zeroControl.errors['required']">{{requiredField}}</mat-error>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="row row-cols-auto g-3">
    <div class="col">
      <button type="button" mat-raised-button color="primary" (click)="$event.stopPropagation();
            clearForm()">
        Cancel
      </button>
    </div>
    <div class="col">
      <button type="submit" mat-raised-button color="primary">
        Add
      </button>
    </div>
  </div>
</form>
