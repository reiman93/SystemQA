<div class="card-title d-flex align-items-center">
    <div class="customers-list-item d-flex align-items-center p-2
        cursor-pointer">
        <div>
            <img
                src={{foto}}
                class="rounded-circle"
                width="80"
                height="80"
                alt="user avatar">
        </div>
        <div class="ms-2">
            <h5 class="mb-1 font-14 text-white">Audited by:</h5>
            <p class="font-size-sm">{{nameQA}}</p>
        </div>
    </div>
</div>
<hr>
<form
    class="row g-3"
    [formGroup]="mainForm"
    (ngSubmit)="submitForm()">
    <div class="col-6">
        <mat-form-field class="form-control">
            <input
                matInput
                formControlName="date"
                [matDatepicker]="picker"
                placeholder="Select date...">
            <mat-datepicker-toggle
                matSuffix
                [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="form-control">
            <input
                matInput
                formControlName="time"
                [ngxTimepicker]="timepicker"
                placeholder="Select time...">
            <ngx-material-timepicker #timepicker></ngx-material-timepicker>
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="form-control">
            <mat-label class="requeried form-label">Action:</mat-label>
            <input
                matInput
                formControlName="action"
                maxlength="10">
            <mat-error *ngIf="actionControl && actionControl.invalid">
                <mat-error *ngIf="actionControl.errors &&
                    actionControl.errors['required']">{{requiredField}}</mat-error>
            </mat-error>
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="form-control">
            <mat-label class="requeried form-label">Clorine:</mat-label>
            <input
                matInput
                formControlName="clorine"
                maxlength="10">
            <mat-error *ngIf="clorineControl && clorineControl.invalid">
                <mat-error *ngIf="clorineControl.errors &&
                    clorineControl.errors['required']">{{requiredField}}</mat-error>
            </mat-error>
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="form-control">
            <mat-label class="requeried form-label">Period:</mat-label>
            <input
                matInput
                type="number"
                formControlName="period"
                maxlength="10">
            <mat-error *ngIf="periodControl && periodControl.invalid">
                <mat-error *ngIf="periodControl.errors &&
                    periodControl.errors['required']">{{requiredField}}</mat-error>
            </mat-error>
        </mat-form-field>
    </div>

        <div class="col-12">
            <div class="col-6 containerToggle">
                <mat-label class="label-toogle">Boquilla trabajando:</mat-label>
            </div>
            <div

                <mat-slide-toggle

                    formControlName="nozzles_working"
                    color="primary"
                    class="margin-toogle"
                >
                    No
                </mat-slide-toggle>
            </div>
        </div>
    </div> -->
    <div class="col-6">
        <mat-form-field class="form-control">
            <mat-label class="requeried form-label">Nozzles working:</mat-label>
            <textarea
                matInput
                formControlName="nozzles_working"
                maxlength="150"
                rows="4"></textarea>
            <mat-error *ngIf="nozzlesControl && nozzlesControl.invalid">
                <mat-error *ngIf="nozzlesControl.errors &&
                    nozzlesControl.errors['required']">{{requiredField}}</mat-error>
                <mat-error
                    *ngIf="this.mainForm.controls['nozzles_working'].hasError('maxLength')">
                    {{maxField}}
                </mat-error>
            </mat-error>
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="form-control">
            <mat-label class="requeried form-label">Comments:</mat-label>
            <textarea
                matInput
                formControlName="comments"
                maxlength="150"
                rows="4"></textarea>
            <mat-error *ngIf="commentsControl && commentsControl.invalid">
                <mat-error *ngIf="commentsControl.errors &&
                    commentsControl.errors['required']">{{requiredField}}</mat-error>
                <mat-error
                    *ngIf="this.mainForm.controls['comments'].hasError('maxLength')">
                    {{maxField}}
                </mat-error>
            </mat-error>
        </mat-form-field>
    </div>
    <div class="col-4">
        <div class="col-12">
            <div class="col-6 containerToggle">
                <mat-label class="label-toogle">Flugged nozzels:</mat-label>
            </div>
            <div
                class="col-6"
                style="display: inline-block;">
                <mat-label class="label-toogle">No</mat-label>
                <mat-slide-toggle
                    (click)="$event.stopPropagation();"
                    formControlName="flugged_nozzels"
                    color="primary"
                    class="margin-toogle">
                    Yes
                </mat-slide-toggle>
            </div>
        </div>
        <div class="col-12">
            <div class="col-6 containerToggle">
                <mat-label class="label-toogle">Barrel checked:</mat-label>
            </div>
            <div
                class="col-6"
                style="display: inline-block;">
                <mat-label class="label-toogle">No</mat-label>
                <mat-slide-toggle
                    (click)="$event.stopPropagation();"
                    formControlName="barrel_checked"
                    color="primary"
                    class="margin-toogle">
                    Yes
                </mat-slide-toggle>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="col-12">
            <div class="col-6 containerToggle">
                <mat-label class="label-toogle">Chlorine added:</mat-label>
            </div>
            <div
                class="col-6"
                style="display: inline-block;">
                <mat-label class="label-toogle">No</mat-label>
                <mat-slide-toggle
                    (click)="$event.stopPropagation();"
                    formControlName="chlorine_added"
                    color="primary"
                    class="margin-toogle">
                    Yes
                </mat-slide-toggle>
            </div>
        </div>
    </div>
    <div class="row row-cols-auto g-3">
        <div class="col">
            <button
                type="button"
                mat-raised-button
                color="primary"
                (click)="$event.stopPropagation();
                clearForm()">
                Cancel
            </button>
        </div>
        <div class="col">
            <button
                type="submit"
                mat-raised-button
                color="primary">
                Add
            </button>
        </div>
    </div>
</form>
