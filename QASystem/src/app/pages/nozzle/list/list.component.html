<div class="row" #nozle>
    <div class="col-12 mx-auto">
        <h6 class="mb-0 text-uppercase">Nozle logs</h6>
        <hr>
        <div class="card">
            <div class="card-body">
                <ul
                    class="nav nav-tabs nav-fill"
                    role="tablist">
                    <button
                        class="mySpacer"
                        mat-raised-button
                        [disabled]="prevTabs.length == 0 ? true:false"
                        (click)="prevTab()">
                        <i class="fadeIn animated bx bx-left-arrow-alt"></i>
                    </button>
                    <li
                        class="nav-item"
                        role="presentation"
                        *ngFor="let nav of li">
                        <a
                            class="nav-link"
                            data-bs-toggle="tab"
                            [href]=nav.href
                            role="tab"
                            [ngClass]="active[nav.index] ?'active':''"
                            (click)="clickActive(nav.index)"
                            aria-selected="true">
                            <div class="d-flex align-items-center">
                                <div class="tab-icon">
                                    <i class='bx bx-home font-18 me-1'></i>
                                </div>
                                <div class="tab-title text-uppercase">{{nav.label}}</div>
                            </div>
                        </a>
                    </li>
                    <button
                        class="mySpacer"
                        mat-raised-button
                        [disabled]="nextTabs.length == 0 ? true:false"
                        (click)="nexTab()">
                        <i class="fadeIn animated bx bx-right-arrow-alt"></i>
                    </button>
                </ul>
                <div class="tab-content py-3">
                    <!-- nozle-log-1  BEGINING TAB -->
                    <div
                        class="tab-pane fade show active"
                        id="nozle-log-1"
                        role="tabpanel">
                        <app-reserve-out></app-reserve-out>
                    </div>
                    <!-- END TAB  nozle-log-1 --> <!-- RANDOMN AUDIT  BEGINING TAB -->
                    <div
                        class="tab-pane fade"
                        id="wr-random-audit"
                        role="tabpanel">
                        <app-random-audit></app-random-audit>
                    </div>
                    <!-- END TAB  RANDOMN AUDIT -->
                    <!-- nozle-log-2  BEGINING TAB -->
                    <div
                        class="tab-pane fade"
                        id="nozle-log-2"
                        role="tabpanel">
                        <app-nozzle-inspection></app-nozzle-inspection>
                    </div>
                    <!-- END TAB  nozle-log-2 -->
                    <!-- nozle-log-3  BEGINING TAB -->
                    <div
                        class="tab-pane fade"
                        id="nozle-log-3"
                        role="tabpanel">
                        <app-chlorine-nozzle></app-chlorine-nozzle>
                    </div>
                    <!-- END TAB  nozle-log-3 -->
                    <!-- app-animal-handing  BEGINING TAB -->
                    <div
                        class="tab-pane fade"
                        id="app-animal-handing"
                        role="tabpanel">
                        <app-animal-handing></app-animal-handing>
                    </div>
                    <!-- END TAB  app-hold-tag -->
                    <!-- app-animal-handing  BEGINING TAB -->
                    <div
                        class="tab-pane fade"
                        id="app-hold-tag"
                        role="tabpanel">
                        <app-hold-tag></app-hold-tag>
                    </div>
                    <!-- END TAB  app-hold-tag -->
                </div>
            </div>
        </div>
    </div>
</div>
