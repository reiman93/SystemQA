<div class="card-title d-flex align-items-center">
  <div class="customers-list-item d-flex align-items-center p-2
        cursor-pointer">
    <div>
      <img src={{foto}} class="rounded-circle" width="80" height="80" alt="user avatar">
    </div>
    <div class="ms-2">
      <h5 class="mb-1 font-14 text-white">Audited by:</h5>
      <p class="font-size-sm">{{nameQA}}</p>
    </div>
  </div>
</div>
<hr>
<form class="row g-3" [formGroup]="mainForm" (ngSubmit)="submitForm()">

  <div class="col-4">
    <mat-form-field class="form-control">
      <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Select date....">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="col-8">
    <mat-form-field class="form-control">
      <mat-label class="requeried form-label">Comments:</mat-label>
      <textarea matInput formControlName="comments" maxlength="150" rows="1"></textarea>
      <mat-error *ngIf="commentsControl && commentsControl.invalid">
        <mat-error *ngIf="commentsControl.errors &&
                    commentsControl.errors['required']">{{requiredField}}</mat-error>
        <mat-error *ngIf="this.mainForm.controls['comments'].hasError('maxLength')">
          {{maxField}}
        </mat-error>
      </mat-error>
    </mat-form-field>
  </div>


  <div class="col-4">
    <div class="col-12">
      <div class="col-6 containerToggle">
        <mat-label class="label-toogle">Acceptable Value:</mat-label>
      </div>
      <div class="col-6" style="display: inline-block;">
        <mat-label class="label-toogle">Unacceptable value</mat-label>
        <mat-slide-toggle (change)="toggle($event)" formControlName="aceptavol_value" color="primary"
          class="margin-toogle">
          Acceptable Value
        </mat-slide-toggle>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="col-12">
      <div class="col-6">
        <div class="col-6 containerToggle">
          <mat-label class="form-label">Inked missplits:</mat-label>
        </div>
        <div class="col-6" style="display: inline-block;">
          <mat-label class="label-toogle">No</mat-label>
          <mat-slide-toggle formControlName="inked_missplits" color="primary" class="margin-toogle">
            Yes
          </mat-slide-toggle>
        </div>
      </div>
    </div>
  </div>

  <div class="row row-cols-auto g-3">
    <div class="col">
      <button type="button" mat-raised-button color="primary" (click)="$event.stopPropagation();
                clearForm()">
        Cancel
      </button>
    </div>
    <div class="col">
      <button type="submit" mat-raised-button color="primary">
        Add
      </button>
    </div>
  </div>
</form>
