<div class="card-title d-flex align-items-center">
  <div class="customers-list-item d-flex align-items-center p-2
        cursor-pointer">
    <div>
      <img src={{foto}} class="rounded-circle" width="80" height="80" alt="user avatar">
    </div>
    <div class="ms-2">
      <h5 class="mb-1 font-14 text-white">Audited by:</h5>
      <p class="font-size-sm">{{nameQA}}</p>
    </div>
  </div>
</div>
<hr>
<form class="row g-3" [formGroup]="mainForm" (ngSubmit)="submitForm()">

  <div class="col-6">
    <mat-form-field class="form-control">
      <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Select date...">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="col-6">
    <mat-form-field class="form-control">
      <mat-label class="label-toogle">Specific job:</mat-label>
      <textarea matInput formControlName="specific_job" maxlength="150" rows="1"></textarea>
      <mat-error *ngIf="jobControl && jobControl.invalid">
        <mat-error *ngIf="jobControl.errors &&
        jobControl.errors['required']">{{requiredField}}</mat-error>
        <mat-error *ngIf="this.mainForm.controls['specific_job'].hasError('maxLength')">
          {{maxField}}
        </mat-error>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="col-6">
    <mat-form-field class="form-control">
      <mat-label class="requeried form-label">Reductions/Comments:</mat-label>
      <textarea matInput formControlName="reductions" maxlength="150" rows="3"></textarea>
      <mat-error *ngIf="reducControl && reducControl.invalid">
        <mat-error *ngIf="reducControl.errors &&
                    reducControl.errors['required']">{{requiredField}}</mat-error>
        <mat-error *ngIf="this.mainForm.controls['reductions'].hasError('maxLength')">
          {{maxField}}
        </mat-error>
      </mat-error>
    </mat-form-field>
  </div>



  <div class="col-6">
    <mat-form-field class="form-control">
      <mat-label class="label-toogle">Sanitary conditions:</mat-label>
      <textarea matInput formControlName="sanitary_conditions" maxlength="150" rows="3"></textarea>
      <mat-error *ngIf="sanitaryControl && sanitaryControl.invalid">
        <mat-error *ngIf="sanitaryControl.errors &&
        sanitaryControl.errors['required']">{{requiredField}}</mat-error>
        <mat-error *ngIf="this.mainForm.controls['sanitary_conditions'].hasError('maxLength')">
          {{maxField}}
        </mat-error>
      </mat-error>
    </mat-form-field>
  </div>


  <div class="col-4">
    <div class="col-12 containerToggle">
      <mat-label class="label-toogle">Pass or fails:</mat-label>
    </div>
    <div class="col-6" style="display: inline-block;">
      <mat-label class="label-toogle">No</mat-label>
      <mat-slide-toggle (click)="$event.stopPropagation();" formControlName="pass_or_fails" color="primary"
        class="margin-toogle">
        Yes
      </mat-slide-toggle>
    </div>
  </div>

  <div class="col-4">
    <div class="col-12">
      <div class="col-6 containerToggle">
        <mat-label class="label-toogle">Chain speed:</mat-label>
      </div>
      <div class="col-6" style="display: inline-block;">
        <mat-label class="label-toogle">No</mat-label>
        <mat-slide-toggle (click)="$event.stopPropagation();" formControlName="chain_speed" color="primary"
          class="margin-toogle">
          Yes
        </mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="col-12 containerToggle">
      <mat-label class="label-toogle">Two knife:</mat-label>
    </div>
    <div class="col-6" style="display: inline-block;">
      <mat-label class="label-toogle">No</mat-label>
      <mat-slide-toggle (click)="$event.stopPropagation();" formControlName="two_nife" color="primary"
        class="margin-toogle">
        Yes
      </mat-slide-toggle>
    </div>
  </div>

  <div class="row row-cols-auto g-3">
    <div class="col">
      <button type="button" mat-raised-button color="primary" (click)="$event.stopPropagation();
                clearForm()">
        Cancel
      </button>
    </div>
    <div class="col">
      <button type="submit" mat-raised-button color="primary">
        Add
      </button>
    </div>
  </div>
</form>
