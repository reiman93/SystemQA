<div class="card-title d-flex align-items-center">
  <div class="customers-list-item d-flex align-items-center p-2
        cursor-pointer">
    <div>
      <img src={{foto}} class="rounded-circle" width="80" height="80" alt="user avatar">
    </div>
    <div class="ms-2">
      <h5 class="mb-1 font-14 text-white">Audited by:</h5>
      <p class="font-size-sm">{{nameQA}}</p>
    </div>
  </div>
</div>
<hr>
<form class="row g-3" [formGroup]="wrKillFloorForm" (ngSubmit)="submitWrKillFloorForm()">
  <div class="col-6">
    <mat-form-field class="form-control">
      <input matInput required formControlName="date" [matDatepicker]="picker" placeholder="Select date...">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="form-control">
      <mat-label class="form-label">Prior to start up:</mat-label>
      <input matInput required formControlName="time" [ngxTimepicker]="timepicker" placeholder="Select time...">
      <ngx-material-timepicker #timepicker></ngx-material-timepicker>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="form-control">
      <mat-label class="form-label">Location:</mat-label>
      <input formControlName="location" matInput required maxlength="50">
      <mat-error *ngIf="locationControl && locationControl.invalid">
        <mat-error *ngIf="locationControl.errors &&
                    locationControl.errors['required']">{{requiredField}}</mat-error>
        <mat-error *ngIf="this.wrKillFloorForm.controls['location'].hasError('maxLength')">
          {{maxField}}
        </mat-error>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field class="form-control">
      <mat-label class="form-label">Temperature:</mat-label>
      <input matInput required formControlName="temperature" maxlength="5">
      <mat-error *ngIf="tempControl && tempControl.invalid">
        <mat-error *ngIf="tempControl.errors &&
                    tempControl.errors['required']">{{requiredField}}</mat-error>
        <mat-error *ngIf="this.wrKillFloorForm.controls['temperature'].hasError('maxLength')">
          {{maxField}}
        </mat-error>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-12">
    <div class="col-11 containerForm">
      <mat-form-field class="form-control">
        <mat-label class="form-label">Corrective actions:</mat-label>
        <mat-select formControlName="corrective_action" required>
          <mat-option *ngFor="let key of dataAction" [value]="key.id">
            {{key.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="correctiveControl && correctiveControl.invalid">
          <mat-error *ngIf="correctiveControl.errors &&
                    correctiveControl.errors['required']">{{requiredField}}</mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-1 padding-btn" style="display: inline-block;">
      <button type="button" class="btn btn-light" (click)="$event.stopPropagation();
                goTo('actions')">
        <i class="fadeIn animated bx bx-plus"></i>
      </button>
    </div>
  </div>
  <div class="col-12">
    <mat-form-field class="form-control">
      <mat-label class="form-label">Notes:</mat-label>
      <textarea matInput formControlName="notes" maxlength="150" rows="3"></textarea>
      <mat-error *ngIf="notesControl && notesControl.invalid">
        <mat-error *ngIf="notesControl.errors &&
                    notesControl.errors['required']">{{requiredField}}</mat-error>
        <mat-error *ngIf="this.wrKillFloorForm.controls['notes'].hasError('maxLength')">
          {{maxField}}
        </mat-error>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="row row-cols-auto g-3">
    <div class="col">
      <button type="button" mat-raised-button color="primary" (click)="$event.stopPropagation(); clearWrKillForm()">
        Cancel
      </button>
    </div>
    <div class="col">
      <button type="submit" mat-raised-button color="primary">
        Add
      </button>
    </div>
  </div>
</form>
