<div class="card-title d-flex align-items-center">
    <div class="customers-list-item d-flex align-items-center p-2
        cursor-pointer">
        <div>
            <img
                src={{foto}}
                class="rounded-circle"
                width="80"
                height="80"
                alt="user avatar">
        </div>
        <div class="ms-2">
            <h5 class="mb-1 font-14 text-white">Audited by:</h5>
            <p class="font-size-sm">{{nameQA}}</p>
        </div>
    </div>
</div>
<hr>
<form
    class="row g-3"
    [formGroup]="mainForm"
    (ngSubmit)="submitForm()">
    <div class="col-6">
        <mat-form-field class="form-control">
            <mat-label class="requeried form-label">State:</mat-label>
            <input
                formControlName="state"
                matInput
                maxlength="50">
            <mat-error *ngIf="stateControl && stateControl.invalid">
                <mat-error *ngIf="stateControl.errors &&
                    stateControl.errors['required']">{{requiredField}}</mat-error>
                <mat-error
                    *ngIf="this.mainForm.controls['state'].hasError('maxLength')">
                    {{maxField}}
                </mat-error>
            </mat-error>
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="form-control">
            <mat-label class="requeried form-label">No. Carcass:</mat-label>
            <input
                matInput
                type="number"
                formControlName="carcass"
                maxlength="150"
                rows="3">
            <mat-error *ngIf="carcassControl && carcassControl.invalid">
                <mat-error *ngIf="carcassControl.errors &&
                    carcassControl.errors['required']">{{requiredField}}</mat-error>
                <mat-error
                    *ngIf="this.mainForm.controls['carcass'].hasError('maxLength')">
                    {{maxField}}
                </mat-error>
            </mat-error>
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="form-control">
            <input
                matInput
                formControlName="date"
                [matDatepicker]="picker"
                placeholder="Select date....">
            <mat-datepicker-toggle
                matSuffix
                [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="form-control">
            <input
                matInput
                formControlName="time"
                [ngxTimepicker]="timepicker"
                placeholder="Select time....">
            <ngx-material-timepicker #timepicker></ngx-material-timepicker>
        </mat-form-field>
    </div>

    <div class="col-12">
        <div class="col-4">
            <div class="col-6 containerToggle">
                <mat-label class="label-toogle">Equipment cleaned:</mat-label>
            </div>
            <div
                class="col-6"
                style="display: inline-block;">
                <mat-label class="label-toogle">No</mat-label>
                <mat-slide-toggle
                    (click)="$event.stopPropagation();"
                    formControlName="equipment_cleaned"
                    color="primary"
                    class="margin-toogle">
                    Yes
                </mat-slide-toggle>
            </div>
        </div>
    </div>
    <div class="row row-cols-auto g-3">
        <div class="col">
            <button
                type="button"
                mat-raised-button
                color="primary"
                (click)="$event.stopPropagation();
                clearForm()">
                Cancel
            </button>
        </div>
        <div class="col">
            <button
                type="submit"
                mat-raised-button
                color="primary">
                Add
            </button>
        </div>
    </div>
</form>
