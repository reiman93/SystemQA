<div class="card-title d-flex align-items-center">
    <div class="customers-list-item d-flex align-items-center p-2
        cursor-pointer">
        <div>
            <img
                src={{foto}}
                class="rounded-circle"
                width="80"
                height="80"
                alt="user avatar"
            >
        </div>
        <div class="ms-2">
            <h5 class="mb-1 font-14 text-white">Audited by:</h5>
            <p class="font-size-sm">{{nameQA}}</p>
        </div>
    </div>
</div>
<hr>
<form
    class="row g-3"
    [formGroup]="mainForm"
    (ngSubmit)="submitForm()"
>
    <div class="col-6">
        <div class="col-12">
            <mat-form-field class="form-control">
                <input
                    matInput
                    formControlName="date"
                    [matDatepicker]="picker"
                    placeholder="Select date...."
                >
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="col-6">
        <mat-form-field class="form-control">
            <mat-label class="form-label">Comments:</mat-label>
            <textarea
                matInput
                formControlName="comments"
                maxlength="150"
                rows="3"
            ></textarea>
            <mat-error *ngIf="commentsControl && commentsControl.invalid">
                <mat-error *ngIf="commentsControl.errors &&
                    commentsControl.errors['required']">{{requiredField}}</mat-error>
                <mat-error *ngIf="this.mainForm.controls['comments'].hasError('maxLength')">{{maxField}}</mat-error>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="col-4">
        <div class="col-12">
            <div class="col-6 containerToggle">
                <mat-label class="requeried form-label">Rinsed knife:</mat-label>
            </div>
            <div
                class="col-6"
                style="display: inline-block;"
            >
                <mat-label class="label-toogle">No</mat-label>
                <mat-slide-toggle
                    (click)="$event.stopPropagation();"
                    formControlName="rinsed_knife"
                    color="primary"
                    class="margin-toogle"
                >
                    Yes
                </mat-slide-toggle>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="col-12">
            <div class="col-6 containerToggle">
                <mat-label class="requeried form-label">Human handling:</mat-label>
            </div>
            <div
                class="col-6"
                style="display: inline-block;"
            >
                <mat-label class="label-toogle">No</mat-label>
                <mat-slide-toggle
                    (click)="$event.stopPropagation();"
                    formControlName="human_handling"
                    color="primary"
                    class="margin-toogle"
                >
                    Yes
                </mat-slide-toggle>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="col-12">
            <div class="col-6 containerToggle">
                <mat-label class="requeried form-label">Backrest:</mat-label>
            </div>
            <div
                class="col-6"
                style="display: inline-block;"
            >
                <mat-label class="label-toogle">No</mat-label>
                <mat-slide-toggle
                    (click)="$event.stopPropagation();"
                    formControlName="butt_push"
                    color="primary"
                    class="margin-toogle"
                >
                    Yes
                </mat-slide-toggle>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="col-12">
            <div class="col-6 containerToggle">

                <mat-label class="requeried form-label">cut has been sufficient:</mat-label>
            </div>
            <div
                class="col-6"
                style="display: inline-block;"
            >
                <mat-label class="label-toogle">No</mat-label>
                <mat-slide-toggle
                    (click)="$event.stopPropagation();"
                    formControlName="cut_has"
                    color="primary"
                    class="margin-toogle"
                >
                    Yes
                </mat-slide-toggle>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="col-12">
            <div class="col-6 containerToggle">
                <mat-label class="requeried form-label">Pechuga/Hosher:</mat-label>
            </div>
            <div
                class="col-6"
                style="display: inline-block;"
            >
                <mat-label class="label-toogle">No</mat-label>
                <mat-slide-toggle
                    (click)="$event.stopPropagation();"
                    formControlName="during_kosher"
                    color="primary"
                    class="margin-toogle"
                >
                    Yes
                </mat-slide-toggle>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="col-12">
            <div class="col-6 containerToggle">
                <mat-label class="requeried form-label">Area del cuello:</mat-label>
            </div>
            <div
                class="col-6"
                style="display: inline-block;"
            >
                <mat-label class="label-toogle">No</mat-label>
                <mat-slide-toggle
                    (click)="$event.stopPropagation();"
                    formControlName="neck_area"
                    color="primary"
                    class="margin-toogle"
                >
                    Yes
                </mat-slide-toggle>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="col-12">
            <div class="col-6 containerToggle">
                <mat-label class="requeried form-label">Efectividad:</mat-label>
            </div>
            <div
                class="col-6"
                style="display: inline-block;"
            >
                <mat-label class="label-toogle">No</mat-label>
                <mat-slide-toggle
                    (click)="$event.stopPropagation();"
                    formControlName="effectivenss"
                    color="primary"
                    class="margin-toogle"
                >
                    Yes
                </mat-slide-toggle>
            </div>
        </div>
    </div>

    <div class="row row-cols-auto g-3">
        <div class="col">
            <button
                type="button"
                mat-raised-button
                color="primary"
                (click)="$event.stopPropagation();
                clearForm()"
            >
                Cancel
            </button>
        </div>
        <div class="col">
            <button
                type="submit"
                mat-raised-button
                color="primary"
            >
                Add
            </button>
        </div>
    </div>
</form>
