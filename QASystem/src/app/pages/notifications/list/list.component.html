<div class="row" #notif>
    <div class="col-12 mx-auto">
        <h6 class="mb-0 text-uppercase">Notifications</h6>
        <hr>
        <div class="card border-top border-0 border-4 border-white">
            <div class="card-body p-5">
                <div class="buttons-row">
                    <button
                        mat-raised-button
                        color="primary"
                        (click)="$event.stopPropagation(); checkMany()"
                        [disabled]="slectedRows">
                        Mark
                    </button>
                    <button
                        mat-raised-button
                        color="primary"
                        (click)="$event.stopPropagation(); deleteMany()"
                        [disabled]="slectedRows">
                        Delete
                    </button>
                </div>
                <hr>
                <app-mat-data-table
                    [selectAvailable]="true"
                    #tabla
                    [serviceData]="service"
                    [verticalLine]="true">
                    <app-mat-column-table
                        title="Name"
                        matColumnDef="name"
                        type="string"
                        [sort]="true">
                        <td
                            mat-cell
                            style="text-align: right"
                            *matCellDef="let row">
                            {{row.name}}
                        </td>
                    </app-mat-column-table>
                    <app-mat-column-table
                        title="Description"
                        matColumnDef="description"
                        type="string"
                        [sort]="true">
                        <td
                            mat-cell
                            style="text-align: right"
                            *matCellDef="let row">
                            {{row.description}}
                        </td>
                    </app-mat-column-table>
                    <app-mat-column-table
                        title="Fecha"
                        matColumnDef="date"
                        type="date"
                        [sort]="true">
                        <td
                            mat-cell
                            style="text-align: right"
                            *matCellDef="let row">
                            {{row.date}}
                        </td>
                    </app-mat-column-table>
                    <app-mat-column-table
                        title="Estado"
                        matColumnDef="state"
                        type="string"
                        [sort]="true">
                        <td
                            mat-cell
                            style="text-align: right"
                            *matCellDef="let row">
                            <span
                                [ngClass]="stateClass[row.id]"
                                *ngIf="row.recived">
                                recieved
                            </span>
                            <span
                                [ngClass]="stateClass[row.id]"
                                *ngIf="!row.recived">
                                for receiving
                            </span>
                        </td>
                    </app-mat-column-table>
                    <div style="display: none;"></div>
                    <app-mat-paginator-data-table
                        [pageSizeOptions]="[5,10,25,100]"></app-mat-paginator-data-table>
                    <app-mat-error-data-table>
                        There are problems to load data.
                        <br>
                        <button
                            mat-raised-button
                            color="warn"
                            (click)="tabla.reloadData()">
                            Reload
                        </button>
                    </app-mat-error-data-table>
                </app-mat-data-table>
            </div>
        </div>
    </div>
</div>
