<div
    class="row"
    #sample
>
    <div class="col-12 mx-auto">
        <h6 class="mb-0 text-uppercase">Sample request form</h6>
        <hr>
        <div class="card border-top border-0 border-4 border-white">
            <div class="card-body p-5">
                <div class="buttons-row">
                    <button
                        [routerLink]="['../create']"
                        mat-raised-button
                        color="primary"
                    >
                        Add
                    </button>
                    <button
                        mat-raised-button
                        color="primary"
                        (click)="$event.stopPropagation(); deleteMany()"
                        [disabled]="slectedRows"
                    >
                        Delete
                    </button>
                </div>
                <hr>
                <app-mat-data-table
                    [selectAvailable]="true"
                    #tabla
                    [serviceData]="service"
                    [verticalLine]="true"
                >
                    <app-mat-column-table
                        title="Name"
                        matColumnDef="name"
                        type="string"
                        [sort]="true"
                    >
                        <td
                            mat-cell
                            style="text-align: right"
                            *matCellDef="let row"
                        >
                            {{row.name}}
                        </td>
                    </app-mat-column-table>
                    <app-mat-column-table
                        title="QA last reviewer"
                        matColumnDef="users"
                        type="string"
                        [sort]="true"
                    >
                        <td
                            mat-cell
                            style="text-align: left"
                            *matCellDef="let row"
                        >
                            <img
                                src={{foto[row.id]}}
                                class="rounded-circle mySpacer"
                                width="40"
                                height="40"
                                alt="user avatar"
                            >
                            {{row.users.name}}
                        </td>
                    </app-mat-column-table>
                    <app-mat-column-table
                        title="Date"
                        matColumnDef="date"
                        type="date"
                        [sort]="true"
                    >
                        <td
                            mat-cell
                            style="text-align: right"
                            *matCellDef="let row"
                        >
                            {{row.date}}
                        </td>
                    </app-mat-column-table>
                    <app-mat-column-table
                        title="Results"
                        matColumnDef="state_analisys"
                        type="string"
                        [sort]="true"
                    >
                        <td
                            mat-cell
                            style="text-align: right"
                            *matCellDef="let row"
                        >
                            {{row.state_analisys.name}}
                        </td>
                    </app-mat-column-table>
                    <div style="display: none;"></div>
                    <app-mat-option-table
                        title="Options"
                        matColumnDef="unknow"
                    >
                        <td
                            mat-cell
                            *matCellDef="let row"
                            style="padding-right: 0"
                        >
                            <div style="text-align: center">
                                <div style="display: inline-flex">
                                    <button
                                        (click)="$event.stopPropagation();
                                                update(row.id)"
                                        mat-icon-button
                                        mat-button
                                    >
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </td>
                    </app-mat-option-table>
                    <app-mat-paginator-data-table [pageSizeOptions]="[5,10,25,100]"></app-mat-paginator-data-table>
                    <app-mat-error-data-table>
                        There are problems to load data.
                        <br>
                        <button
                            mat-raised-button
                            color="warn"
                            (click)="tabla.reloadData()"
                        >
                            Reload
                        </button>
                    </app-mat-error-data-table>
                </app-mat-data-table>
            </div>
        </div>
    </div>
</div>
