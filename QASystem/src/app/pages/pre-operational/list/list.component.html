<div
    class="row"
    #pre
>
    <div class="col-12">
        <h6 class="mb-0 text-uppercase">Pre Operational Sanitation</h6>
        <hr>
        <div class="card border-top border-0 border-4 border-white">
            <div class="card-body">
                <app-mat-data-table
                    [selectAvailable]="false"
                    #tabla
                    [serviceData]="servicioArea"
                    [verticalLine]="true"
                >
                    <app-mat-column-table
                        title="Area"
                        matColumnDef="name"
                        type="string"
                        [sort]="true"
                    >
                        <td
                            mat-cell
                            style="text-align: right"
                            *matCellDef="let row"
                        >
                            {{row.name}}
                        </td>
                    </app-mat-column-table>
                    <app-mat-column-table
                        title="State"
                        matColumnDef="state"
                        type="string"
                        [sort]="true"
                    >
                        <td
                            mat-cell
                            style="text-align: right"
                            *matCellDef="let row"
                        >
                            <span [ngClass]="stateClass[row.id]">{{row.state}}</span>
                        </td>
                    </app-mat-column-table>
                    <app-mat-column-table
                        title="QA last reviewer"
                        matColumnDef="users"
                        type="string"
                        [sort]="true"
                    >
                        <td
                            mat-cell
                            style="text-align: left"
                            *matCellDef="let row"
                        >
                            <img
                                src={{foto[row.id]}}
                                class="rounded-circle mySpacer"
                                width="40"
                                height="40"
                                alt="user avatar"
                            >
                            {{row.users.name}}
                        </td>
                    </app-mat-column-table>
                    <app-mat-column-table
                        title="Date"
                        matColumnDef="date"
                        type="date"
                        [sort]="true"
                    >
                        <td
                            mat-cell
                            style="text-align: right"
                            *matCellDef="let row"
                        >
                            {{row.date | date:'yyyy-MM-dd'}}
                        </td>
                    </app-mat-column-table>
                    <app-mat-column-table
                        title="Notes"
                        matColumnDef="notes"
                        type="string"
                        [sort]="true"
                    >
                        <td
                            mat-cell
                            style="text-align: right"
                            *matCellDef="let row"
                        >
                            {{row.notes}}
                        </td>
                    </app-mat-column-table>
                    <div style="display: none;"></div>
                    <app-mat-option-table
                        title="Options"
                        matColumnDef="unknow"
                    >
                        <td
                            mat-cell
                            *matCellDef="let row"
                            style="padding-right: 0"
                        >
                            <div
                                style="text-align: left"
                                class="col-12"
                            >
                                <mat-radio-group>
                                    <!-- *ngIf="resetField[row.id]" [(ngModel)]="resetField[row.id]" -->
                                    <!-- formControlName="{{'des' + row.id}}" -->
                                    <mat-radio-button
                                        (change)="createPreOperation($event,row)"
                                        (click)="$event.stopPropagation()"
                                        value="Approved"
                                        style="display: inline-block;"
                                        class="margin-toogle"
                                    >
                                        Approved
                                    </mat-radio-button>
                                    <mat-radio-button
                                        (click)="$event.stopPropagation();showModal(row)"
                                        value="desapp"
                                        style="display: inline-block;"
                                        class="margin-toogle"
                                    >
                                        Desapproved
                                    </mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </td>
                    </app-mat-option-table>
                    <app-mat-paginator-data-table [pageSizeOptions]="[5,10,25,100]"></app-mat-paginator-data-table>
                    <app-mat-error-data-table>
                        There are problems to load data.
                        <br>
                        <button
                            mat-raised-button
                            color="warn"
                            (click)="tabla.reloadData()"
                        >
                            Reload
                        </button>
                    </app-mat-error-data-table>
                </app-mat-data-table>
            </div>
        </div>
    </div>
</div>
