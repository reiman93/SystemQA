<li [ngClass]="{'mm-active': item.route ? router.isActive(item.route,
    matchOptions): true, 'expanded': expanded}"
    *ngIf="matchingRoles.length>0 && !toggled"
    >
    <a
        mat-list-item
        (click)="$event.stopPropagation(); onItemSelected(item)"
        [ngStyle]="{'padding-left': (depth * .25) + 'rem'}"
        class="menu-list-item text-white nav-item border-radius-xl my-3">
        <mat-icon
            *ngIf="item.iconName"
            class="routeIcon">
            {{item.iconName}}
        </mat-icon>
        <span
            fxFlex
            class="routeIcon">
            {{item.displayName}}
        </span>
        <span
            fxFlex
            *ngIf="item.children && item.children.length">
            <span fxFlex></span>
            <mat-icon
                [@indicatorRotate]="expanded ? 'expanded': 'collapsed'"
                class="icon-expand">
                expand_more
            </mat-icon>
        </span>
    </a>
</li>
<li [ngClass]="{'mm-active': item.route ?
    router.isActive(item.route,matchOptions): true, 'expanded': expanded}"
    *ngIf="matchingRoles.length> 0 && toggled"
    >
    <a
        mat-list-item
        (click)="$event.stopPropagation(); onItemSelected(item)"
        [ngStyle]="{'padding-left': (depth * .25) + 'rem'}"
        class="menu-list-item text-white nav-item border-radius-xl my-3">
        <mat-icon
            *ngIf="item.iconName">
            {{item.iconName}}
        </mat-icon>
    </a>
</li>


<div *ngIf="expanded">
    <app-menu-list-item
        *ngFor="let child of item.children"
        [item]="child"
        [depth]="depth+1"
        style="margin-left:20px">
    </app-menu-list-item>
</div>
